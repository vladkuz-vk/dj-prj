{% extends 'learning_logs/base.html' %}


{% block page_header %}
  <h2>Log in to your account</h2>
{% endblock page_header %}

{% block content %}
  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      Your username and password didn't match. Please try again.
    </div>
  {% endif %}
  <form action="{% url 'users:login' %}" method="post" class="form" novalidate>
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="username">
      <label for="id_username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="password">
      <label for="id_password">Password</label>
    </div>
    <button name="submit" class="btn btn-primary">Log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}">
  </form>
{% endblock content %}
