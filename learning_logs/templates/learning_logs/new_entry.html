{% extends 'learning_logs/base.html' %}


{% block page_header %}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    <div class=" mb-3">
      <label for="id_text" class="form-label">Entry:</label>
      <textarea class="form-control" name="text" maxlength="1000" rows="10" required id="id_text"></textarea>
    </div>
    <button name="submit" class="btn btn-primary">Add entry</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:topic' topic.id%}">
  </form>
{% endblock content %}
