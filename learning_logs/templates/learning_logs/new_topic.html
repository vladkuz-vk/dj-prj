{% extends 'learning_logs/base.html' %}


{% block page_header %}
  <h3>Add a new topic</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    <div class=" mb-3">
      <input class="form-control" type="text" name="text" maxlength="100" required id="id_text">
    </div>
    <button name="submit" class="btn btn-primary">Add topic</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}">
  </form>
{% endblock content %}
